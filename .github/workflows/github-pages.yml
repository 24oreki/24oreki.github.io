name: Build and Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main   # 触发的分支，根据需要修改为你使用的分支
  pull_request:
    branches:
      - main   # 如果你希望在 PR 时也触发部署，可以保留这个

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Ubuntu 来运行构建
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # 检出仓库内容

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1  # 设置 Ruby 版本，可以根据需要修改

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build the Jekyll site
        run: |
          bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 提供的自动 token
          publish_dir: ./_site  # Jekyll 构建输出目录，通常是 _site
